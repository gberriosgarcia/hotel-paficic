<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Pacific Reef – Panel de Control</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="" style="max-width:40px;height:auto" alt="Logo" />
        <span class="ms-2 fw-bold text-light">Hotel Pacific Reef</span>
      </a>

      <div class="ms-auto d-flex align-items-center gap-2">
        <a href="habitaciones.html" class="btn btn-outline-light btn-sm">Ver habitaciones</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Menú">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="habitaciones.html">Habitaciones</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Panel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-end gap-2 mb-3">
      <div>
        <h1 class="h3 mb-1">Panel de control</h1>
        <p class="text-secondary mb-0">Cambia el estado de las habitaciones. Se guarda automáticamente.</p>
      </div>
      <div class="d-flex gap-2">
        <select id="filterFloor" class="form-select form-select-sm">
          <option value="">Todos los pisos</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option><option>7</option>
        </select>
        <select id="filterCategory" class="form-select form-select-sm">
          <option value="">Todas las categorías</option>
          <option value="Turista">Turista</option>
          <option value="Premium">Premium</option>
        </select>
        <input id="filterSearch" type="text" class="form-control form-control-sm" placeholder="Buscar Nº (ej: 503)"/>
        <button id="resetAll" class="btn btn-outline-secondary btn-sm">Poner todas en Disponible</button>
      </div>
    </div>

    <div id="saveBadge" class="alert alert-success py-2 px-3 d-none" role="alert">
      Cambios guardados
    </div>

    <div class="table-responsive rounded-4 shadow-sm bg-white">
      <table class="table align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Nº Habitación</th>
            <th>Piso</th>
            <th>Categoría</th>
            <th class="text-center">Estado actual</th>
            <th style="width: 220px;">Cambiar estado</th>
          </tr>
        </thead>
        <tbody id="roomsTableBody">
          <!-- filas generadas por JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="container py-4">
    <div class="text-center text-secondary small">
      © <span id="year"></span> Hotel Pacific Reef · Panel de control
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js" defer></script>
</body>
</html>
