{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reserva de Habitación Hotel Pacific Reef</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body class="bg-light">

{% include 'main/header.html' %}


  <main class="container py-5">
    <h1 class="mb-4 text-center">Reserva tu habitación</h1>

    <form method="post" action="{% url 'reservar' %}" class="mx-auto" style="max-width:600px;">
      {% csrf_token %}

      <!-- Datos personales -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono"
              pattern="[0-9+()\-\s]{7,20}" placeholder="Ej: +56 9 1234 5678" required>
      </div>

      <!-- Fechas -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="fecha_entrada" class="form-label">Fecha de llegada</label>
          <input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada" required>
        </div>
        <div class="col-md-6">
          <label for="fecha_salida" class="form-label">Fecha de salida</label>
          <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
        </div>
      </div>

      <!-- Tipo de habitación -->
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de habitación</label>
        <select class="form-select" id="tipo" name="tipo" required>
          <option value="" selected disabled>Selecciona una opción</option>
          <option value="single">Individual</option>
          <option value="double">Doble</option>
          <option value="suite">Suite</option>
        </select>
      </div>

      <!-- Mensaje adicional -->
      <div class="mb-3">
        <label for="mensaje" class="form-label">Comentarios o requerimientos especiales</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Reserva</button>
    </form>
  </main>

  <footer class="container py-4 text-center text-secondary small">
    © <span id="year"></span> Hotel Pacific Reef · Todos los derechos reservados
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
